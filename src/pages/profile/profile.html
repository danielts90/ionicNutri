<ion-header>

  <ion-navbar>
    <ion-title>Meu Perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="sair()">
        <ion-icon class="toolbar-icon" name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

  <ion-item *ngIf='fotoPerfil'>
    <ion-avatar item-start>
      <img src= '{{ facebook.foto }}'>
    </ion-avatar>
    <h2>{{ facebook.nome }}</h2>
    <p>Usuário entrou...</p>
  </ion-item>

  <ion-item *ngIf='!fotoPerfil'>
    <ion-avatar item-start>
      <img src= '../../assets/imgs/defaultImage.jpg'>
    </ion-avatar>
    <h2>{{ email }}</h2>
    <p>Usuário entrou...</p>
  </ion-item>


</ion-content>
