<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 style="text-align: center;">Vamos lá</h2>

  <ion-item>
      <ion-label stacked><ion-icon name='person'></ion-icon> Usuário</ion-label>
      
      <ion-input type="text" #usuario></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked><ion-icon name='lock'></ion-icon> Senha </ion-label>
      <ion-input type="password" #senha></ion-input>
    </ion-item>

    <button ion-button block class="botao" (click)="registrar()">Cadastrar</button>
  
</ion-content>
