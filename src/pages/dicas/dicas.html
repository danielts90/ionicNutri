
<ion-header>

  <ion-navbar color='primary'>

    <ion-buttons end>
      <button ion-button icon-only (click)="sair()">
        <ion-icon class="toolbar-icon" name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner='circles'>

    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let post of posts">
    <img [src]= 'post.better_featured_image.source_url'/>
    <ion-card-content>
      <ion-card-title>
        {{ post.title.rendered}}
        </ion-card-title>
      <p>
        {{ post.excerpt.rendered }}
      </p>
      <ion-row no-padding>
          <ion-col>
              <button  ion-btton clear small color='primary' icon-start>
                {{ post.date.split('T')[0] | date: 'd MM, yyyy'}}
              </button>
          </ion-col>

          <ion-col text-right>
              <button  ion-button clear small color='primary' icon-start (click)='postClicado($event, post)'>
                Leia Mais
              </button>
          </ion-col>
      </ion-row>
      
    </ion-card-content>
  </ion-card>


      <ion-infinite-scroll [enabled]="novasPaginas" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText='Carregando...'></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    

</ion-content>
